<ion-header>
  <ion-toolbar>
    <ion-title>Mobile Market Place</ion-title>
    <ion-button slot="end">
      <ion-button routerLink="/my-listings-add">
        <ion-icon slot="icon-only" name="bag-add-outline"></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  
<ion-content>
  <div class="container">
    <div class="card" *ngFor="let item of (itemList | async) | filter:filterTerm"
      routerLink="/detail/{{item.id}}">
        <ion-thumbnail>
          <ion-img  class="img" [src]="item.image"></ion-img>
        </ion-thumbnail>
        <div style="padding-left: 70px;">
          <ion-label>
            <h2>{{ item.itemName}}</h2>
            <p>Item Price: Rs.{{ item.itemPrice }}</p>
          </ion-label>
      </div>
    </div>
  </div>
</ion-content>
